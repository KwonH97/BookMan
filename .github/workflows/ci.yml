name: CI

on:
  push:
    branches:
      - main
      - develop
      - 'release*'
  pull_request:
    types: [ opened, synchronize, reopened ]
    
jobs:
  checkstyle:
    name: checkstyle
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dbelyaev/action-checkstyle@master
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
          level: warning
