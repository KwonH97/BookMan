# JWT Configuration
jwt.secret=mySecretKey1234567890abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ
jwt.expiration=86400000

# Virtual Thread Configuration (JDK 21)
spring.threads.virtual.enabled=true

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Performance Monitoring
management.endpoints.web.exposure.include=health,info,metrics,threaddump
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Logging
logging.level.com.bookman=DEBUG
logging.level.org.springframework.security=DEBUG
